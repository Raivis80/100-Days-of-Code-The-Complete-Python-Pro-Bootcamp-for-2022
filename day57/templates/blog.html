<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

<section>
    {% for post in blog_posts %}
        <h1>{{ post.title }}</h1>
        <h2>{{ post.subtitle }}</h2>
        <p>{{ post.body }}</p>
        <a href="{{ url_for('get_blog', num=post.id) }}">Read More</a>
    {% endfor %}
</section>


</body>
</html>
