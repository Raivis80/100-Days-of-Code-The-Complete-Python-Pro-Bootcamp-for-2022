<!DOCTYPE HTML>

<html>
	<head>
		<title>Fractal by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">

				<nav>
					<a href="{{ url_for('get_blog') }}" class="logo">Blog</a>
				</nav>

			</header>
		<h1><a href="#">Fractal {{ num }}</a></h1>
				{% if name %}
					<p>Hi {{ name | capitalize }}!</p>
				{% else %}
					<p>Hi there!</p>
				{% endif %}
				{% if gender %}
					<p> I think you are {{ gender }} </p>
				{% endif %}
				{% if age %}
					<p> And maybe you are {{ age }} years old </p>
				{% endif %}

			<footer id="footer">
				<p> Copyright @ {{ year }} By <a href="https://www.linkedin.com/in/rp42/">Raivis Petrovskis</a></p>
			</footer>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
